<VirtualHost *:8888>
   ServerAdmin webmaster@localhost
   DocumentRoot /var/www/site
   ErrorLog /var/log/apache2/error.log
   CustomLog /var/log/apache2/access.log combined

   <Directory /var/www/site>
         Options -Indexes
   </Directory>

   <IfModule mod_dir.c>
       DirectoryIndex index.php index.html
   </IfModule>

</VirtualHost>